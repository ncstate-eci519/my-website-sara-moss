    <h1>
        Deck of Cards
    </h1>

<form>
    <div class="form-group">
        <label for="number">Number of Cards</label>
        <input type="number" class="form-control" id="number" >
    </div>
    <button type="submit" class="btn btn-lg btn-primary">Draw Cards</button>
</form>

<div id="deck">

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

$(document).ready(function(){
    $("form").submit(function(){
        event.preventDefault();
        $("#deck").text("");
        var cards = $.get("https://deckofcardsapi.com/api/deck/new/draw/", {'count': $("#number").val()});

        cards.done(function(response){
            for (var i=0; i<response.cards.length; i++){
                var image = response.cards[i].image;
                var alt = response.cards[i].value+" of "+response.cards[i].suit;
                $("#deck").append('<image src="'+image+'" alt="'+alt+'"><br/>');
                }
            });
        });
    });

</script>
